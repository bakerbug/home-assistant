- id: '1555681619395'
  alias: Front Door Motion
  trigger:
  - entity_id: binary_sensor.ring_front_door_motion
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: switch.frontdoor_light
    state: 'off'
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  action:
  - data:
      entity_id: switch.frontdoor_light
    service: switch.turn_on
  - delay: 00:05:00
  - data:
      entity_id: switch.frontdoor_light
    service: switch.turn_off
- id: '1555681619396'
  alias: Driveway Motion
  trigger:
  - entity_id: binary_sensor.ring_driveway_cam_motion
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: timer.motion_debounce
    state: idle
  - condition: state
    entity_id: switch.driveway_light
    state: 'off'
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  action:
  - data:
      entity_id: switch.driveway_light
    service: switch.turn_on
  - delay: 00:05:00
  - data:
      entity_id: timer.motion_debounce
    service: timer.start
  - data:
      entity_id: switch.driveway_light
    service: switch.turn_off
- id: '1559082914918'
